<div>Works {{detailNews}}</div>
<button type="button" class="btn btn-secondary" (click)="goBack()">Назад</button>

<div class="row" *ngIf="detailNews let news" [routerLink]="['/technews', news.author]">
    <div class="col-lg-3 mt-3 mb-3" >
        <div class="box">
            <img src="{{news.urlToImage}}" width="100%" alt="">
            <h5 class="mt-2 mb-2">{{news.title}} </h5>
            <div class="change-button">
                <a href="{{news.url}}" class="btn btn-dark btn-sm mt-2" >{{"button" | translate}}</a>
                <a href="{{news.author}}" class="btn btn-info btn-sm mt-2" >{{"button-detail" | translate}} </a>
            </div>
            
        </div>

    </div>
</div>
